<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="col-sm-6"><h4 class="title">Categories List</h4></div>
                        <div class="col-sm-6"><button class="btn btn-danger categories" style="float:right;" routerLink="/cateForm">Add Categories</button></div>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Categories Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cate of cateData; let i = index" [attr.data-index]="i">
                                        <td>{{i+1}}</td>
                                        <td>{{cate.cate_name}}</td>
                                        <td role="button"><i class="fa fa-edit" [routerLink]="['/cateForm',cate._id]"></i></td>
                                        <td role="button"><i class="fa fa-trash" (click)="deleteCate(cate._id)"></i></td>
                                       </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
