<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 *ngIf="isAdd" class="title">Add Categories Form</h4>
                        <h4 *ngIf="!isAdd" class="title">Edit Categories Form</h4>

                    </div>
                    <div class="content">
                        <form [formGroup]="addCate" (ngSubmit)="newCate();">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Categories Name</label>
                                        <input type="text" class="form-control"  placeholder="Enter your categories name" formControlName="cname">
                                    </div>
                                    <ng-container *ngIf="submitted">
                                        <ng-container *ngFor="let v of validationMessages.cname">
                                              <p *ngIf="addCate.get('cname').hasError(v.type)" class="text-danger" [innerText]="v.message"></p>
                                           </ng-container>
                                    </ng-container>
                                </div>
                            </div> 
                            <input type="submit"  *ngIf="isAdd" value="Insert" class="btn btn-info btn-fill pull-right" />
                            <input type="submit"  *ngIf="!isAdd" value="Update" class="btn btn-info btn-fill pull-right" />
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
