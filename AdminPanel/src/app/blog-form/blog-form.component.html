<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h2 *ngIf="isAdd" class="title">Add User Form</h2>
                        <h2 *ngIf="!isAdd" class="title">Edit User Form </h2>
                    </div>
                    <div class="content">
                        <form [formGroup]="blogForm" (ngSubmit)="blog();">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Title of Blog</label>
                                        <input type="text" class="form-control" placeholder="Enter Title of Blog"
                                            formControlName="title">
                                    </div>
                                    <ng-container *ngIf="submitted">
                                        <ng-container *ngFor="let v of validationMessages.title">
                                              <p *ngIf="blogForm.get('title').hasError(v.type)" class="text-danger" [innerText]="v.message"></p>
                                           </ng-container>
                                    </ng-container>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea type="text" class="form-control" placeholder="Enter description of Blog"
                                            formControlName="des"></textarea>
                                    </div>
                                    <ng-container *ngIf="submitted">
                                        <ng-container *ngFor="let v of validationMessages.des">
                                              <p *ngIf="blogForm.get('des').hasError(v.type)" class="text-danger" [innerText]="v.message"></p>
                                           </ng-container>
                                    </ng-container>
                                    <div class="form-group">
                                        <label>author</label>
                                        <input type="text" class="form-control" placeholder="Enter Name of Blog Author"
                                            formControlName="author">
                                    </div>
                                    <ng-container *ngIf="submitted">
                                        <ng-container *ngFor="let v of validationMessages.author">
                                              <p *ngIf="blogForm.get('author').hasError(v.type)" class="text-danger" [innerText]="v.message"></p>
                                           </ng-container>
                                    </ng-container>

                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" class="form-control" 
                                            formControlName="file" (change)="onFileSelected($event)">
                                    </div>
                                    <ng-container *ngIf="submitted">
                                        <ng-container *ngFor="let v of validationMessages.file">
                                              <p *ngIf="blogForm.get('file').hasError(v.type)" class="text-danger" [innerText]="v.message"></p>
                                           </ng-container>
                                    </ng-container>
                                </div>
                                
                            </div>
                            <input type="submit"  *ngIf="isAdd" value="Insert" class="btn btn-info btn-fill pull-right" />
                            <input type="submit" *ngIf="!isAdd" value="Update" class="btn btn-info btn-fill pull-right" />

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
