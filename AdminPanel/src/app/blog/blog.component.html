<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="col-sm-6"><h4 class="title">Blog List</h4></div>
                        <div class="col-sm-6">  <button class="btn btn-danger categories" style="float:right;" routerLink="/addblog">Add Blog</button></div>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Image</th>
                                        <th>Author</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of userInfo; let i = index" [attr.data-index]="i">
                                        <td>{{i+1}}</td>
                                        <td>{{user.title}}</td>
                                        <td>{{user.des}}</td>
                                        <td>{{user.author}}</td>
                                        <td>
                                            <img class="avatar border-gray" width="45px" height="45px" style="border-radius:50%;"  src="{{user.image}}"
                                            alt="User Image" />
                                        </td>
                                        <td role="button"><i class="fa fa-edit" [routerLink]="['/addblog',user._id]"></i></td>
                                        <td role="button"><i class="fa fa-trash" (click)="deleteBlog(user._id)"></i></td>
                                       </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
