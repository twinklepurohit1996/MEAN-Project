<main>
    <div class="position-relative">
        <section class="section section-lg section-shaped pb-250">
            <div class="shape shape-style-1 shape-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container py-lg-md d-flex">
                <div class="col px-0">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1 class="display-3  text-white">
                                <div class="text-center">
                                    <h1 class="my-3">List of Item</h1>
                                </div>
                            </h1>
                            <p class="lead  text-white">The design system comes with four pre-built pages to help you
                                get started
                                faster. You can change the text and images and you're good to go.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
    </div>
    <div>
        <section class="section section-lg my-1 mx-2">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-12">
                  <div class="row row-grid">
                    <div class="col-lg-4" *ngFor="let item of itemInfo ; let i = index" [attr.data-index]="i">
                      <div class="card card-lift--hover shadow border-0">
                        <div class="card-body ">
                          <div>
                            <img class="avatar border-gray" width="45px" height="45px" style="border-radius:50%;"
                              src="{{item.file}}" alt="User Image" />
  
                          </div>
                          <h6 class="text-primary text-uppercase">{{item.item_name}}</h6>
                          <div class="description mt-3">
                            <p>{{item.des}}</p>
                          </div>
                          <div class="description mt-3">
                            <p>{{item.price}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</main>
<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
        <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
      </div>
    </div>
    <hr>
  </div>
</footer>
